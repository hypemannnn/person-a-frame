<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: green">
        <a-box rotation="0 0 -45" position="2 3 1.995" color="black" height="5"></a-box>
        <a-box rotation="0 0 45" position="-2 3 1.995" color="black" height="5"></a-box>
        <a-box rotation="0 0 0" position="0 1 2" color="white" width="3" height="5"></a-box>
        <a-sphere position="0 4.7 2" color="#e0ac69" radius="1"></a-sphere>
        <a-box position="-1 -2 1.995" height="5" color="black"></a-box>
        <a-box position="1 -2 1.995" height="5" color="black"></a-box>
        
    
        
    </a-scene>
</body>
</html>
